<!DOCTYPE html>
<html>
    <head>
        <title>SKRIBLY</title>
        <style>
            html {
                box-sizing: border-box;
                text-align: center;
                background-color: black
            }
            i{
                border: solid black;
                border-width: 0 3px 3px 0;
                display: inline-block;
                padding: 3px;
            }

            .left{
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
            }
            .topnav a {
                float: left;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                background-color: rgba(0, 0, 0, 0.342);
                color:white;
            }
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            .title{
                text-align: center;
                padding: 0% 20%;   
            }
            .box{
                background-color: burlywood;
                box-sizing: border-box;
            }
            .dropdown {
                position: relative;
                display: inline-block;
                
            }

            .dropdown-content {
                display: none;
                position: absolute;
                
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
            .desc {
                text-align: center;
            }
            .dropbtn {
                background-color:grey;
                color: white;
                padding: 16px 16px 16px 16px;
                font-size: 16px;
                border: none;
            }
            .option{
                float: center;
                background-color:grey;
                border: none;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="topnav"><a onclick="location.href='mikeross.html'"><i class="arrow left"></i>Back</a></div>
        <div id="title"><h1 style="color:white;font-size:50px">YOUR WORKSPACE</h1></div>
        <div class="box">
            <div class="sidePanel"><br>
                <div class="dropdown">
                    <button class="dropbtn">GRID LAYOUT</button>
                    <div class="dropdown-content">
                        <button class="option"><br><img src="3x1.png" alt="1x3">
                        <div class="desc">1x3</div></button>
                        <button class="option"><br><img src="4x1.png" alt="1x4">
                        <div class="desc">1x4</div></button>
                        <button class="option"><br><img src="2x2.png" alt="2x2">
                        <div class="desc">2x2</div></button>
                    </div>
                </div>
                <br><br>
                <div class="dropdown">
                    <button class="dropbtn">DIALOGUE BOXES</button>
                    <div class="dropdown-content">
                        <button class="option"><br><img src="3x1.png" alt="1x3">
                        <div class="desc">1x3</div></button>
                        <button class="option"><br><img src="4x1.png" alt="1x4">
                        <div class="desc">1x4</div></button>
                        <button class="option"><br><img src="2x2.png" alt="2x2">
                        <div class="desc">2x2</div></button>
                    </div>
                </div>
                <br><br>
                <div class="dropdown">
                    <button class="dropbtn">OBJECTS</button>
                    <div class="dropdown-content">
                        <button class="option"><br><img src="3x1.png" alt="1x3">
                        <div class="desc">1x3</div></button>
                        <button class="option"><br><img src="4x1.png" alt="1x4">
                        <div class="desc">1x4</div></button>
                        <button class="option"><br><img src="2x2.png" alt="2x2">
                        <div class="desc">2x2</div></button>
                    </div>
                </div><br><br>
            </div>
            <div class="canvas"></div>
        </div>
    </body>
</html>
