<script>
    
    function allowDrop(ev) {
        ev.preventDefault();
    }
        
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
        
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
    function replace(){
        div_old=document.getElementById("div2");
        div_old.parentNode.removeChild(div_old);
        newdiv=document.getElementById("imgrid");
        document.body.appendChild(newdiv);

    }
</script>
